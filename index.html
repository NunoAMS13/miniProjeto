<script>
    // Função para buscar todas as receitas
    function buscarReceitas() {
        // Fazer uma requisição AJAX para obter as receitas do servidor
        // Aqui você pode usar uma biblioteca como o jQuery ou o fetch API do JavaScript
        // Exemplo usando o fetch API:
        fetch('buscar-receitas.php')
            .then(response => response.json())
            .then(data => {
                // Manipular os dados recebidos e exibir as receitas na página
                const receitas = data.receitas;
                const listaReceitas = document.querySelector('.receitas-lista');
                listaReceitas.innerHTML = '';

                receitas.forEach(receita => {
                    const article = document.createElement('article');
                    article.classList.add('receita-item');

                    const h2 = document.createElement('h2');
                    h2.textContent = receita.titulo;

                    const p = document.createElement('p');
                    p.textContent = receita.descricao;

                    const link = document.createElement('a');
                    link.href = 'detalhes-receita.php?id=' + receita.id;
                    link.classList.add('btn');
                    link.textContent = 'Ver Detalhes';

                    article.appendChild(h2);
                    article.appendChild(p);
                    article.appendChild(link);

                    listaReceitas.appendChild(article);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar as receitas:', error);
            });
    }
    // Função para deletar uma receita
    function deletarReceita(id) {
        // Pergunta ao usuário se ele realmente deseja deletar a receita
        if (confirm('Tem certeza que deseja deletar esta receita?')) {
            // Redireciona o usuário para a página de deletar receita
            window.location.href = 'deletar-receita.php?id=' + id;
        }
    }

</script>
