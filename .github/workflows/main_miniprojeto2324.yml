# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - miniprojeto2324

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://miniprojeto.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_140d9078db3b4513b8f5936f210e8090 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2dea540f3cba46d08a73c48d4dab23b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_140d9078db3b4513b8f5936f210e8090 }}/contentor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'miniprojeto2324'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_803d1892aa5e430eac6ff07f6248170f }}
        images: 'miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_140d9078db3b4513b8f5936f210e8090 }}/contentor:${{ github.sha }}'