# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - miniprojeto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://miniprojeto.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_49517b35138f47d89c230d9c332a9aae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0b6b308693cd46d98b6904022dcb800b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49517b35138f47d89c230d9c332a9aae }}/contentor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'miniprojeto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_379d7eba9a4a456590a669c8418c2dd7 }}
        images: 'miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49517b35138f47d89c230d9c332a9aae }}/contentor:${{ github.sha }}'