# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - miniprojeto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://miniprojeto.azurecr.io/
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4C052F946EFC4BDB855B2DD92C202277 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e4e07273d2b4c2b8ef7056abc92294f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c052f946efc4bdb855b2dd92c202277 }}/contentor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'miniprojeto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2910f43ba872412e86a5221e53d2d6cc }}
        images: 'miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4c052f946efc4bdb855b2dd92c202277 }}/contentor:${{ github.sha }}'
