# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MiniProjetoTeste

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://miniprojeto.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6636c553168143e5813e90d965467fe2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_958ad0a473c34d029eba9c53654721e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6636c553168143e5813e90d965467fe2 }}/contentor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MiniProjetoTeste'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3734a585eea344e3a1bfc46b16578cbe }}
        images: 'miniprojeto.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6636c553168143e5813e90d965467fe2 }}/contentor:${{ github.sha }}'